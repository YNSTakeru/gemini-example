<html>
  <body>
    <h1>AI作成</h1>
    <form action="">
      <div>
        <div>
          <label for="API"></label>
          <input type="password" id="API" />
        </div>
        <div>
          <label for="textarea">入力(cmd + enterでAIに質問)</label>
        </div>
        <textarea
          id="textarea"
          name=""
          id=""
          cols="100"
          rows="10"
          placeholder="質問を入力してください"
        ></textarea>
      </div>
    </form>
    <div id="output"></div>
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
    <script type="module">
      import { GoogleGenerativeAI } from "@google/generative-ai";

      const textarea = document.getElementById("textarea");

      textarea.addEventListener("keydown", function (event) {
        if (event.key == "Enter" && !event.isComposing) {
          event.preventDefault();
          if (event.metaKey) {
            run();
          } else {
            const start = this.selectionStart;
            const end = this.selectionEnd;
            this.value =
              this.value.substring(0, start) + "\n" + this.value.substring(end);
            this.selectionStart = this.selectionEnd = start + 1;
          }
        }
      });

      async function run() {
        const API_KEY = document.querySelector("#API").value;
        const genAI = new GoogleGenerativeAI(API_KEY);

        document.querySelector("#output").innerText = "AIが生成中です...";
        const model = genAI.getGenerativeModel({ model: "gemini-pro" });

        const prompt = `${textarea.value} 上記文章は日報です。これについてPDCAの観点からレビューしてください。改善点があれば具体的に記述してください`;

        const result = await model.generateContent(prompt);
        const response = await result.response;
        const text = response.text();

        document.getElementById("output").innerText = text;
      }
    </script>
  </body>
</html>
